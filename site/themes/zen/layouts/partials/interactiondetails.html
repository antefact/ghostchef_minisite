<section id="interaction" class="section-big">
    <div class="container">

        <div class="card card-{{ .Site.Params.interactionDetail.headerGif.width }}">
            <div class="interaction-gif">
                <figure class="img-responsive">
                    <img class="img-responsive" src="{{ $.Site.BaseURL }}img/{{.Site.Params.interactionDetail.headerGif.fileName}}"/>
                </figure>
                <div class="caption">
                    <span>
                        {{.Site.Params.interactionDetail.headerGif.caption}}
                    </span>
                </div>
            </div>
        </div>

        <div class="columns">
            {{range .Site.Params.interactionDetail.gifs}}
                <div class="card card-{{ .width }}">
                    <div class="interaction-gif">
                        <figure class="img-responsive">
                            <img class="img-responsive" src="{{.Site.BaseURL}}img/{{.fileName}}"/>
                        </figure>
                        <div class="caption">
                            <span>
                                {{.caption}}
                            </span>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
</section>
