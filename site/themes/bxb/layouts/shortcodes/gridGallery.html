<section id="{{ if .Get " id" }}{{ .Get " id" }}{{ end }}" class="gridGallery" data-aos="fade-up">

    <div class="container">
        <div class="row">


          {{range .Page.Params.gridgallery.photos}}
              {{if .video}}
                  <div style="display:none;" id="{{.id}}">
                      <video class="lg-video-object lg-html5" controls preload="none">
                          <source src="{{ $.Site.BaseURL }}vid/{{$.Page.Params.datafolder}}/{{.video}}" type="video/mp4">
                          Your browser does not support HTML5 video.
                      </video>
                  </div>
              {{end}}
          {{end}}

            <div id="lightgallery">
                {{range .Page.Params.gridgallery.photos}}

                    {{ if .video }}

                        <div
                        data-poster="{{ $.Site.BaseURL }}img/{{$.Page.Params.datafolder}}/{{ replace .img "." "_1440."}}"
                        data-html="#{{.id}}"
                        class="col-md-4 col-sm-6 col-xs-6 gallery-item"
                        data-sub-html="video caption1">
                            <img
                            src="{{ $.Site.BaseURL }}img/{{$.Page.Params.datafolder}}/{{ replace .img "." "_460." }}" class="img-responsive"/>
                        </div>

                    {{else}}

                         <div data-src="{{ $.Site.BaseURL }}img/{{$.Page.Params.datafolder}}/{{ replace .img " ." " _1440." }}" class="col-md-4 col-sm-6 col-xs-6 gallery-item">
                            <img src="{{ $.Site.BaseURL }}img/{{$.Page.Params.datafolder}}/{{ replace .img " ." " _460." }}" class="img-responsive"/>
                        </div> 

                    {{end}}
                {{end}}

            </div>

        {{range .Page.Params.gridgallery.photos}}

             <div class="col-md-6 col-sm-6">

                <div class="caption">
                    <h4 class="title">
                        {{ .captionTitle}}
                    </h4>
                    <span class="paragraph">
                        {{ .captionDescription}}
                    </span>
                </div>
            </div>
        {{end}}
        -->
        </div>

    </div>
</section>
