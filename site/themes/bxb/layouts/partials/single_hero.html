<section id="hero" data-aos="fade-up">

    <div class="videoBackground">
        <img src="{{ $.Site.BaseURL }}img/{{.Params.datafolder}}/{{.Params.hero.backgroundImage}}">

        <video loop muted autoplay id="hero-video">
            <source src="{{.Site.BaseURL}}vid/{{.Params.datafolder}}/{{.Params.hero.backgroundvideo}}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="textureOverlay"></div>

    <div class="container middle">
        <div class="row">
            <h1 id="title">
                {{.Title}}
            </h1>
        </div>
        <div class="row">
            <h2 id="subtitle">
                {{.Params.subtitle}}
            </h2>
        </div>
    </div>

    <div class="buttons">
        {{range .Params.hero.buttons}}
            {{ if eq .type "anchor" }}
                <a href="{{.anchor}}" class="boxSpan anchor">{{.label}}</a>
            {{else if eq .type "startMovie"}}
                <span class="boxSpan" id="watchMovie">{{.label}}</span>
            {{ end }}
        {{end}}
    </div>
    <div class="readAll">
        <a href="#intro" class="readAll anchor">
            <div class="text">Read about the project</div>
            <div class="fa fa-caret-down fa-3x" aria-hidden="true"></div>
        </a>
    </div>

    <div id="videoPlayer">
        <div class="videoContainer middle">
            <video width="100%" height="100%" id="main-video" poster="{{.Site.BaseURL}}img/{{.Params.datafolder}}/{{ replace .Params.hero.backgroundimage " ." " _1440."}}"controls allowfullscreen preload="none">
                <source src="{{.Site.BaseURL}}vid/{{.Params.datafolder}}/{{.Params.video}}" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="closeVideo">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </div>
    </div>

</section>
